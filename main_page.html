<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <title>성격에 맞는 Member찾기</title>
</head>
<body>
  <div class="wrap">
    <div class="intro_bg">
      <div class="header">
        
        <ul class="nav">
          <li><a href="https://www.naver.com">FIND</a></li>
          <li><a href="#">성격나열</a></li>
          <li><a href="#">HELP</a></li>
        </ul>
        
      </div>
      <div class="slidebox">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02" >
        <input type="radio" name="slide" id="slide03" >
        <input type="radio" name="slide" id="slide04" >
        <ul class="slidelist">
          <li class="slideitem">
            <div>
              <label for="slide04" class="left"></label>
              <label for="slide02" class="right"></label>
              <a><image src="slideimg01.jpg"></image></a>
            </div>
          </li>
          <li class="slideitem">
            <div>
              <label for="slide01" class="left"></label>
              <label for="slide03" class="right"></label>
              <a><image src="slideimg02.jpg"></image></a>
            </div>
          </li>
          <li class="slideitem">
            <div>
              <label for="slide02" class="left"></label>
              <label for="slide04" class="right"></label>
              <a><image src="slideimg03.jpg"></image></a>
            </div>
          </li>
          <li class="slideitem">
            <div>
              <label for="slide03" class="left"></label>
              <label for="slide01" class="right"></label>
              <a><image src="slideimg04.jpg"></image></a>
            </div>
          </li>
        </ul>
      </div>

      
    </div>
  </div>

</body>
